spring.application.name=proxy

# Primary backend URL (e.g., running on another container or different port)
# Will eventually update this to have the docker container address (ex: http://server:8080/api
backend.primary.url=http://spring-replica-1:8080/api/api

# Backup URLs (e.g., running on another container or different port)
# Will eventually update these to have the actual docker container address
backend.backups.urls=http://spring-replica-2:8080/api,http://spring-replica-3:8080/api